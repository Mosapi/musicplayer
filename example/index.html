    <section class="">
		<div id="player" class="colory" mode="max">
			<div class="pl_form">
				<div class="pl_container">
					<div class="cont_title flx sbtw">
						<div id="rewards" class="flx">
							<div class="tr_achivment">
								<img src='img/best2.png'>
							</div>
						</div>
						<div id="tags">
							<ul class="flx fetw">
							<li><a href>#pop</a></li>
							<li><a href>#hiphop</a></li>
							<li><a href>#emotion</a></li>
							<li><a href>#trap</a></li>
							<li><a href>#sex</a></li>
							</ul>
						</div>
					</div>
					<div class="cont_body">
						<div class="cont_thumb"><canvas class="media_tumb"></canvas></div>
						<div class="thumb_progress"><canvas class="media_tumb2 media_tumb_progress"></canvas></div>
						<div class="cont_tim">
							<div class="tm_now">00:00</div>
							<div class="tm_end">03:28</div>
						</div>
					</div>
					<div class="cont_podval">
						<div class="pl_ui">
							<div class="tr_hud flx">
								<div id="hud_play" >
									<div class="tr_play">
										<img id="ico_but" src='img/play.png'>
									</div>
								</div>
								<div class="tr_name">
									<div class="tr_author">Ilos</div>
									<div class="tr_track">Name track</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="pl_band">
				<div class="bandler">
					<img src="img/lm11.png">
				</div>
			</div>
		</div>
	</section>
